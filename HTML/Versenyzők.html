<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula-1</title>
    <link rel="icon" href="../kepek/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="../SCRIPT/DOM.js" defer></script>
</head>
<body>
    <header>
        <img src="../kepek/logo.png" alt="">
        <nav class="navigation">
            <a href="index.html">Hírek</a>
            <a id="aktív" href="Versenyzők.html">Bajnokság</a>
            <a href="Csapatok.html">Csapatok</a>
            <a href="Szabályváltozás.html">Az F1 Jövője</a>
        </nav>
    </header>
    <main class="tartalom">
        <h1 id="cardtitle">2025-ös Világbajnokság állása</h1>
        <div id="racers"><!-- Kártyák betöltve DOM.js-ből --></div>
        <section id="update-panel">
            <h2>Segíts a weboldal aktualizálásában!</h2>
            <div class="switch-container">
                <span>Sprint</span>
                <label class="switch">
                    <input type="checkbox" id="raceTypeToggle" checked> <span class="slider"></span>
                </label>
                <span>Grand Prix</span>
            </div>

            <div class="input-group">
                <label for="driverSelect">Válassz versenyzőt:</label>
                <select id="driverSelect"></select>
            </div>

            <div class="input-group">
                <label for="positionInput">Hányadik lett?</label>
                <input type="number" id="positionInput" min="1" max="20" placeholder="Pl.: 1">
            </div>

            <button id="update-btn" onclick="updateDriverStats()">Frissítés</button>
        </section>
    </main>
</body>
</html>
